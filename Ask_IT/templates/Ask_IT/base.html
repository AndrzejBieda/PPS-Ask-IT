<!doctype html>

{% load static %}

<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link href="{% static 'Ask_IT/img/logo.jpg' %}" rel="shortcut icon">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

    <link href="{% static 'Ask_IT/css/styles.css' %}" rel="stylesheet"/>


    <title>Ask.IT</title>
</head>
<body>

<div id="ask-container">
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="rounded" src="{% static 'Ask_IT/img/initial-version-of-logo/logo-color.jpg' %}">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wątki</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kategorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Użytkownicy</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input aria-label="Search" class="form-control mr-sm-2" placeholder="Wyszukiwanie" type="search">
                    <button class="btn btn-outline-success my-2 my-sm-0 mr-5" type="submit">Wyszukiwanie</button>
                </form>
                <button class="btn btn-outline-dark mr-2" type="button">Logowanie</button>
                <button class="btn btn-warning" type="button">Rejestracja</button>

            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}


    <footer class="footer my-5 pt-3 text-muted text-center text-small">
        <div class="container">
            <hr/>
            <p class="mb-1">© 2020 Ask.IT</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Polityka prywatności</a></li>
                <li class="list-inline-item"><a href="#">Regulamin</a></li>
            </ul>
        </div>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
