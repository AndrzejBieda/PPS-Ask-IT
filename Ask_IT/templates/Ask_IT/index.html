{% extends 'Ask_IT/base.html' %}
{% load static %}
{% block content %}

<div id="page">
    <div id="header" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 my-4 mx-2">
                    <h1>Ask.IT - Twoje miejsce w IT</h1>
                </div>
            </div>

        </div>
    </div>


    <div id="threads">
        <div class="container my-5">
            <div id="threads-list">
                <ul class="list-group">
                    {% for i in questions %}
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-9">
                                <div class="media">
                                    <div class="media-left">
                                        <a class="user-avatar" href="#" title="{{ i.author.username }}">
                                            <img class="rounded" src="{% static 'Ask_IT/img/avatar.png' %}"
                                                 alt="user avatar" width="40" height="40">
                                        </a>
                                    </div>
                                    <div class="media-body mx-2">
                                        <a href="/wpis" class="thread-title">{{ i.title }}</a>
                                        <div class="row thread-details-bottom">
                                            <div class="col-xs-12 col-sm-12">
                                                <a class="thread-detail-category" href="#">{{ i.category.name }}</a>
                                                <svg class="bi bi-chat-square-dots-fill ml-2" width="1em"
                                                     height="1em" viewBox="0 0 16 16" fill="currentColor"
                                                     xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                          d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm5 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                                </svg>
                                                10 odpowiedzi
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 d-none d-md-block">
                                <div class="media">
                                    <div class="media-left">
                                        <a class="user-avatar" href="#" title="user2">
                                            <img class="rounded" src="{% static 'Ask_IT/img/avatar2.png' %}"
                                                 alt="user avatar" width="40" height="40">
                                        </a>
                                    </div>
                                    <div class="media-body mx-2">
                                        <a class="thread-last-poster d-block" href="#">{{ i.author.username }}</a>
                                        <a class="thread-last-reply d-block" href="#" title="June 1, 2020 5:11 AM">3
                                            dni temu</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="more d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-secondary">Pokaż więcej</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
